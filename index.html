<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        h1{color:white; text-align: center;}
        body{background-color: lightblue;}
        .page-header{padding:5px; margin-bottom:10px;}
        #current_weather{padding:5px; margin-bottom:10px; font-size:18px;}
        .fiveDay{background-color:blue; font-size: smaller; color:white;  width:18%; margin:1%; padding:6px; border-radius: 5px; margin-bottom:10px;}
        .cw_details{width:100%;}
        .enbiggin{font-size:40px; font-weight: bolder;}
        .list-group{margin-top:10px;}
        .uvLow{background-color: limegreen;}
        .uvMid{background-color:yellow;}
        .uvHigh{background-color: red;}
        .uvBox{padding:3px;border-radius: 4px;}
    </style>
</head>
<body>
    <header class="page-header bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <article class="row">
            <section class="col-md-3 order-last">
                  <div class="input-group">
                    <input id="inputCity" type="text" class="form-control" placeholder="Find a city">
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <ul class="list-group" id="recent-cities">
                   <li class="list-group-item">Minneapolis</li>
                   <!-- <li class="list-group-item">New York</li>
                   <li class="list-group-item">Tokyo</li>
                   <li class="list-group-item">London</li> -->
                </ul>
            </section>
            <section class="col order-first">
                <div class="row" id="current_weather">
                </div>
                <div class="row" id="forecast_weather">
                   <!-- <div class="fiveDay"><b>10/10/20</b><br>ICON<br>TEMP<br>HUMIDITY</b></div>
                   <div class="fiveDay"><b>10/10/20</b><br>ICON<br>TEMP<br>HUMIDITY</b></div>
                   <div class="fiveDay"><b>10/10/20</b><br>ICON<br>TEMP<br>HUMIDITY</b></div>
                   <div class="fiveDay"><b>10/10/20</b><br>ICON<br>TEMP<br>HUMIDITY</b></div>
                   <div class="fiveDay"><b>10/10/20</b><br>ICON<br>TEMP<br>HUMIDITY</b></div> -->
                </div>
            </section>
        </article>
    </main>
 
<script type="text/javaScript">
var city = "Minneapolis"; //TODO set default city to user location

function getWeatherData(city){
    var currentWeather = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial&APPID=bb531b33379b545d3e2ce5f79f354951"
    $.ajax({url: currentWeather, method: "GET"}).then(function(current) {
        var lat = current.coord.lat; //for UVI search
        var lon = current.coord.lon; //for UVI search

       // uviCall(lat,lon);
        fiveDayCall(lat,lon);
        var displayName = $("<div>");
        displayName.addClass("cw_details");
        displayName.addClass("enbiggin");
        displayName.text(current.name);
        $("#current_weather").html(displayName);

        var weatherIcon = "<img src =\"https://openweathermap.org/img/wn/"+current.weather[0].icon+"@2x.png\">"; //TODO movie icons locally
        $("#current_weather").append(weatherIcon);

        var temperature = $("<div>");
        temperature.addClass("cw_details");
        temperature.html("Temperature: " + Math.floor(current.main.temp) + "&#8457");
        $("#current_weather").append(temperature);

        var humidity = $("<div>");
        humidity.addClass("cw_details")
        humidity.text("Humidity: " + current.main.humidity + "%");
        $("#current_weather").append(humidity);

        var windSpeed = $("<div>");
        windSpeed.addClass("cw_details");
        windSpeed.text("Wind Speed: " + Math.ceil(current.wind.speed) + " MPH");
        $("#current_weather").append(windSpeed);
    });
};

function uviCall(lat,lon){
var uvi = "https://api.openweathermap.org/data/2.5/uvi?lat=" + lat + "&lon=" + lon +"&APPID=bb531b33379b545d3e2ce5f79f354951"
$.ajax({url: uvi, method: "GET"}).then(function(uviInfo) {
    var uvIndex = $("<div>");
    uvIndex.addClass("cw_details");
    uvIndex.text("UV Index: ");
    var uvAlert = $("<span>");
    uvAlert.addClass("uvBox")
    if(uviInfo.value>5){
        uvAlert.addClass("uvHigh");
        }
    else if(uviInfo.value<3){
        uvAlert.addClass("uvLow");
        }
    else{
        uvAlert.addClass("uvMid");
        }
    uvAlert.text(uviInfo.value);
    uvIndex.append(uvAlert);
    $("#current_weather").append(uvIndex);
});
}

function fiveDayCall(lat,lon){
var fiveDay = "https://api.openweathermap.org/data/2.5/forecast?cnt=40&units=imperial&lat=" + lat + "&lon=" + lon +"&APPID=bb531b33379b545d3e2ce5f79f354951"
$.ajax({url: fiveDay, method: "GET"}).then(function(forecast) {

for(i=3;i<40;i+=8){
    var forecastBubble = $("<div>");
    forecastBubble.addClass("fiveDay");
    var dateSpan = $("<span>");
    dateSpan.text(forecast.list[i].dt_txt);
    forecastBubble.append(dateSpan);
    var forecastIcon = $("<img>");
    forecastIcon.attr("src", "https://openweathermap.org/img/wn/" + forecast.list[i].weather[0].icon + "@2x.png")
    forecastBubble.append(forecastIcon);
    $("#forecast_weather").append(forecastBubble);
}

// console.log(forecast.list[3].weather[0].icon);

// console.log(forecast.list[3].main.humidity + "% relative humidity");

// console.log(forecast.list[11].weather[0].icon);
// console.log(forecast.list[11].main.feels_like);
// console.log(forecast.list[11].main.humidity + "% relative humidity");
// console.log("------- day 3  ----------------")
// console.log(forecast.list[19].dt_txt);
// console.log(forecast.list[19].weather[0].icon);
// console.log(forecast.list[19].main.feels_like);
// console.log(forecast.list[19].main.humidity + "% relative humidity");
// console.log("---------day 4 --------------------")
// console.log(forecast.list[27].dt_txt);
// console.log(forecast.list[27].weather[0].icon);
// console.log(forecast.list[27].main.feels_like);
// console.log(forecast.list[27].main.humidity + "% relative humidity");
// console.log("----------day 5 ---------------")
// console.log(forecast.list[35].dt_txt);
// console.log(forecast.list[35].weather[0].icon);
// console.log(forecast.list[35].main.feels_like);
// console.log(forecast.list[35].main.humidity + "% relative humidity");

});
}

$(document).on("click", ".list-group-item", function(){
    var city = this.innerHTML;
    getWeatherData(city); 
} );

$("button").on("click", function(){
    getWeatherData($("#inputCity").val());
    saveEntry($("#inputCity").val());
})

$(document).on("keypress",function(key) {
    if(key.which === 13) {
        getWeatherData($("#inputCity").val());
        saveEntry($("#inputCity").val());   
    }
});

function saveEntry(city){
    localStorage.setItem(city,city.substr(0,1).toUpperCase()+city.substr(1));
    var newCity = $("<li>");
    newCity.addClass("list-group-item");
    newCity.text(city.substr(0,1).toUpperCase()+city.substr(1));
    $("#recent-cities").prepend(newCity);
}

function loadEntries(){
    var keys = Object.keys(localStorage);
    //console.log(keys.length);
    //for (i=0;i<keys.length; i++) {
    for(i=keys.length-1; i>=0; i--){
            var newCity = $("<li>");
            newCity.addClass("list-group-item");
            newCity.text(localStorage.getItem(keys[i]));
            $("#recent-cities").prepend(newCity);
    }
}
getWeatherData(city);
loadEntries();
</script>
</body>
</html>
