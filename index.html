<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container-fluid">
        <div class="page-header bg-dark" style="padding:5px;">
            <h1 style="color:white; text-align:center;">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3" style="background-color:yellow;">
                <form>
                    <input></input>[search icon]

            <div class="col-9">
                <div class="row" style="background-color:green; font-size:96px;">
                    Tokyo
                </div>
                <div class="row" style="background-color: blue; font-size:48px;">
                   [SUN][CLOUD][RAIN][FOG][SUN]
                </div>
            </div>
        </div>
      </div>
    

<script type="text/javaScript">
var currentWeather = "http://api.openweathermap.org/data/2.5/weather?q=minneapolis&units=imperial&APPID=bb531b33379b545d3e2ce5f79f354951"

$.ajax({url: currentWeather, method: "GET"}).then(function(current) {
console.log(current);
console.log(current.name); //city name
console.log(current.weather[0].description); //eg scattered clouds
console.log("cloud icon code: " + current.weather[0].icon); //cloud icon
console.log(Math.floor(current.main.temp) + " F"); //imperial in API call.
console.log(current.main.humidity + "% relative humidity"); //humidity
console.log("Lat: " + current.coord.lat); //lon and lat for UVI search
console.log("Lon: " + current.coord.lon); //lon and lat for UVI search


});

var uvi = "http://api.openweathermap.org/data/2.5/uvi?lat=35.69&lon=139.69&APPID=bb531b33379b545d3e2ce5f79f354951"
$.ajax({url: uvi, method: "GET"}).then(function(uviInfo) {
console.log("UV index: " + uviInfo.value);


});


var fiveDay = "http://api.openweathermap.org/data/2.5/forecast?cnt=20&units=imperial&lat=35.69&lon=139.69&APPID=bb531b33379b545d3e2ce5f79f354951"
$.ajax({url: fiveDay, method: "GET"}).then(function(forecast) {
console.log(forecast);


});



</script>

</body>
