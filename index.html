<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="page-header" style="padding:5px;">
            <h1 style="color:white; text-align:center;">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-3 bg-light">
                <form>
                    <input></input>[search icon]
                </form>
               <ul class="list-group">
                   <li class="list-group-item">Minneapolis</li>
                   <li class="list-group-item">New York</li>
                   <li class="list-group-item">Tokyo</li>
                   <li class="list-group-item">Mannheim</li>
                   <li class="list-group-item">London</li>
                </ul>
            </div>
            <div class="col-9">
                <div class="row" id="current_weather" style="background-color:green; font-size:96px;">
                    
                </div>
                <div class="row" style="background-color: blue; font-size:48px;">
                   [SUN][CLOUD][RAIN][FOG][SUN]
                </div>
            </div>
        </div>
      </div>
    

<script type="text/javaScript">

///////// CURRENT WEATHER API CALL
//var city = prompt("Enter City");
var city = "london"; //set default city TO DO base it on user location
var currentWeather = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial&APPID=bb531b33379b545d3e2ce5f79f354951"




function getWeatherData(city){
$.ajax({url: currentWeather, method: "GET"}).then(function(current) {
    //console.log(current);
    console.log(current.name); //city name
    $("#current_weather").html(current.name + "<br>" + current.weather[0].description);
    console.log(current.weather[0].description); //eg scattered clouds
    console.log("cloud icon code: " + current.weather[0].icon); //cloud icon
    console.log(Math.floor(current.main.temp) + " F"); //imperial in API call.
    console.log(current.main.humidity + "% relative humidity"); //humidity
    var lat = current.coord.lat; //for UVI search
    var lon = current.coord.lon; //for UVI search
    //////////// END CURRENT WEATHER API

    //////////// UVI API CALL
    var uvi = "https://api.openweathermap.org/data/2.5/uvi?lat=" + lat + "&lon=" + lon +"&APPID=bb531b33379b545d3e2ce5f79f354951"
    $.ajax({url: uvi, method: "GET"}).then(function(uviInfo) {
        console.log("------UV INDEX---------")
        console.log("UV index: " + uviInfo.value);
        });
    ////////END UVI API CALL

    /////// FIVE DAY API CALL
        var fiveDay = "https://api.openweathermap.org/data/2.5/forecast?cnt=20&units=imperial&lat=" + lat + "&lon=" + lon +"&APPID=bb531b33379b545d3e2ce5f79f354951"
        $.ajax({url: fiveDay, method: "GET"}).then(function(forecast) {
            console.log("----------5 day forecast----------------")
            console.log(forecast.list[0].dt_txt);
            console.log(forecast.list[0].weather[0].icon);
            console.log(forecast.list[0].main.feels_like);
            console.log(forecast.list[0].main.humidity + "% relative humidity");
            console.log("---------day 2 --------------------")
            console.log(forecast.list[5].dt_txt);
            console.log(forecast.list[5].weather[0].icon);
            console.log(forecast.list[5].main.feels_like);
            console.log(forecast.list[5].main.humidity + "% relative humidity");
        });
    /////// END FIVE DAY API CALL

    });
};
getWeatherData(city);


$(".list-group-item").on("click", function(){
        //console.log(this);
        city = this.innerHTML;
        getWeatherData(city);   
        });







</script>

</body>
</html>
