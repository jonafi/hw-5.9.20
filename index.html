<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <header class="page-header bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <article class="row">
            <section class="col-md-3 order-last">
                  <div class="input-group">
                    <input id="inputCity" type="text" class="form-control" placeholder="Find a city">
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <ul class="list-group" id="recent-cities">
                   <li class="list-group-item">Minneapolis</li>
                   <!-- <li class="list-group-item">New York</li>
                   <li class="list-group-item">Tokyo</li>
                   <li class="list-group-item">London</li> -->
                </ul>
            </section>
            <section class="col order-first">
                <div class="row" id="current_weather">
                </div>
                <div class="fiveDayHeader">5 Day Forecast</div>
                <div class="row" id="forecast_weather">
                </div>
            </section>
        </article>
    </main>
</body>
</html>
